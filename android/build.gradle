buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        
        // ✅ VERSIÓN EXACTA para React Native 0.81.4
        kotlinVersion = "1.9.0"
        
        // ✅ Añade estas líneas también
        googlePlayServicesVersion = "21.0.1"
        firebaseMessagingVersion = "24.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ✅ VERSIÓN EXACTA - CRÍTICO
        classpath("com.android.tools.build:gradle:8.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.2")
    }
}

allprojects {
    repositories {
        maven {
            // ✅ React Native Android instalado localmente
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // ✅ Android JSC instalado localmente
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // ✅ Asegurar que no use JCenter obsoleto
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}